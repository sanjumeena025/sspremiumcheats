<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Cheats - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #0c0f17 0%, #1a1f2e 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white; padding: 20px; }
        .login-container { background: rgba(25, 30, 45, 0.95); border-radius: 15px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); padding: 40px; width: 100%; max-width: 400px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 32px; background: linear-gradient(90deg, #ff6b00, #ff0080); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; }
        .logo p { color: #8892b0; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #ccd6f6; font-size: 14px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 15px; background: rgba(15, 20, 30, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: white; font-size: 14px; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: #ff0080; box-shadow: 0 0 0 2px rgba(255, 0, 128, 0.2); }
        .login-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, #ff6b00, #ff0080); border: none; border-radius: 8px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; margin-top: 10px; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4); }
        .register-link { text-align: center; margin-top: 20px; color: #8892b0; font-size: 14px; }
        .register-link a { color: #ff0080; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SS CHEATS</h1>
            <p>Premium Gaming Hacks</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="#" onclick="alert('Contact admin for registration')">Register</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username && password) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'key.html';
            } else {
                alert('Please fill all fields');
            }
        });
        window.onload = function() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
        }
    </script>
</body>
</html>
